<html>
<head>
<title>GemDrag</title>
<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
<meta content="utf-8" http-equiv="encoding">
</head>
<body>
<script type="text/javascript" src="phaser.js"></script>
<script type="text/javascript" src="board.js"></script>
<script>
var phaserConfig = {
  'canvasHeight':350,
  'canvasWidth':400
}

var boardConfig = {
  GEM_SIZE: 64,
  GEM_SPACING: 2,
  GEM_SIZE_SPACED: function(){return this.GEM_SIZE + this.GEM_SPACING},
  BOARD_COLS: 5,
  BOARD_ROWS: 6
}

GemDrag = {};
GemDrag.game = new Phaser.Game(phaserConfig.canvasHeight, phaserConfig.canvasWidth, Phaser.CANVAS, 'phaser-example', {
    'preload': function() {
      GemDrag.game.load.spritesheet("GEMS", "diamonds32x5.png", boardConfig.GEM_SIZE, boardConfig.GEM_SIZE);
    },
    'create': function() {
      GemDrag.board = new Board(boardConfig, GemDrag.game);
      GemDrag.board.spawn();
      GemDrag.game.input.addMoveCallback(GemDrag.board.slideGem, GemDrag.board);
    }
  }
);



</script>

</body>
</body>
</html>
